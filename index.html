<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!--stylesheet Link👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="leftSide">
        <picture>
          <source
            media="(min-width: 600px)"
            srcset="./images/bg-main-desktop.png"
          />
          <source
            media="(min:width: 375px)"
            srcset="./images/bg-main-desktop.png"
          />
          <img
            src="./images/bg-main-mobile.png"
            alt="mobile"
            style="width: 100%"
          />
        </picture>
        <div class="frontCardFrame">
          <img src="./images/card-logo.svg" alt="cardlogo" class="cardLogo" />
          <p class="cardNumber">0000 0000 0000 0000</p>
          <div class="ownerInfo">
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
        <div class="backCardFrame">
          <p class="cvvNumber">000</p>
        </div>
      </div>

      <!-----------------Right-Side---------------->
      <div class="rightSide">
        <form id="form1">
          <div class="userGroup">
            <label>Cardholder Name</label>
            <input
              type="text"
              placeholder="e.g. Jane Appleseed"
              required
              id="ownerDetail"
            />
            <p id="userInfoErrorMsg"></p>
          </div>
          <div class="userGroup">
            <label>Card Number</label>
            <input
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              required
              minlength="16"
              maxlength="16"
              id="cardNumberDetail"
            />
            <p id="cardNumberErrorMsg"></p>
          </div>
          <div class="securitySection">
            <div class="leftInfo">
              <div class="userGroup">
                <label>Exp. Date (MM/YY)</label>
                <input
                  type="text"
                  placeholder="MM"
                  required
                  minlength="2"
                  maxlength="2"
                  id="monthExpiryDetail"
                />
                <input
                  type="text"
                  placeholder="YY"
                  required
                  minlength="2"
                  maxlength="2"
                  id="yearExpiryDetail"
                />
                <p id="expiryErrorMsg"></p>
              </div>
            </div>
            <div class="rightInfo">
              <div class="userGroup">
                <label>CVC</label>
                <input
                  type="text"
                  placeholder="e.g. 123"
                  required
                  minlength="3"
                  maxlength="3"
                  id="cvvDetail"
                />
                <p id="cvvErrorMsg"></p>
              </div>
            </div>
          </div>
          <button type="button" onclick="validateCardInfo()">Confirm</button>
        </form>
        <section>
          <div class="successMsg" id="thankForm">
            <img
              src="./images/icon-complete.svg"
              alt="completeIcon"
              class="completeIcon"
            />
            <h2 class="thanksMsg">Thank you!</h2>
            <p class="thanksText">We've added your card details</p>
            <button type="button" onclick="continueButton()">Continue</button>
            <div class="attribution">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by <a href="#">IFIDI W. EPHOD</a>.
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
